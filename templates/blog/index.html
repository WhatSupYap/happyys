와! 블로그 메인이다!

<script>
    console.log('블로그 메인 페이지 스크립트');
    const url1 = "/api/hello/";
    {% comment %} fetch(url1)
    .then((response) => response.json())
    .then((data) => console.log(data)); {% endcomment %}


    fetch(url1, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            title: "Test",
            body: "I am testing!",
            userId: 1,
        }),
    })
        .then((response) => console.log(response));

</script>
